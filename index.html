<!DOCTYPE html>

<head>
    <meta charset='utf-8' />
    <title>OpenMapTiles OSM Bright style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="dist/threebox.js" type="text/javascript"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'london-style.json',
            center: [0.1278, 51.5074],
            pitch: 60,
            zoom: 10
        });

map.on('style.load', function() {
    map.addLayer({
        id: 'custom_layer',
        type: 'custom',
           onAdd: function(map, mbxContext){

                window.threebox = new Threebox(map, mbxContext);
                threebox.setupDefaultLights();

                var loader = new THREE.GLTFLoader();

                loader.load('eye.gltf', (function (gltf) {

                    threebox.addAtCoordinate(gltf.scene, [ -0.11845, 51.5024, 1]);

                }).bind(this));

            },

        render: function(gl, matrix){
            threebox.update(true);
        }
    });
});
